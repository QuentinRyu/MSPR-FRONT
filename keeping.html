    <div id="app">
        {{user}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data : {
                user : ""
            }
        })

        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);

        // Vérifier si le paramètre 'id_user' est présent dans l'URL
        if (urlParams.has('id_user')) {
            // Récupérer la valeur de 'id_user'
            const idUser = urlParams.get('id_user');

            // Construire l'URL complète avec la valeur de 'id_user'
            const url = `http://localhost:8080/api/users/${idUser}`;

            // Effectuer la requête HTTP GET vers l'URL
            fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        // Remplir les données dans le code HTML
                        console.log(data.name)
                        // Remplir le nom de l'utilisateur
                        document.getElementById('Nom_User').textContent = data.name;

                        // Remplir la biographie de l'utilisateur
                        document.getElementById('Bio_User').textContent = data.bio;

                        // Remplir l'adresse email de l'utilisateur
                        document.getElementById('Email_User').innerHTML = `<strong>Email : </strong>${data.mailAdress}`;

                        // Remplir le numéro de téléphone de l'utilisateur
                        document.getElementById('Tel_User').innerHTML = `<strong>Téléphone : </strong>${data.tel}`;
                    })
                    .catch(error => {
                        // Gérer les erreurs de la requête
                        console.error('Erreur lors de la récupération des données :', error);
                    });
        }


    </script>
