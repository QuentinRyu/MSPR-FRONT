<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant B</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .nav-link.dropdown-toggle {
          margin-right: 120px !important;
      }
     
      </style>
      </head>
      <head>
        <style>
          body {
            background-image: url(https://i.imgur.com/qmbgIp6.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100%;
          }
          .nav-link.dropdown-toggle {
            margin-right: 120px !important;
          }
        </style>
      </head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 20px;">
      <div class="container-fluid" style="margin-left: 10px; margin-right: 50px;">
        <a class="navbar-brand" href="#"><img src="image\plante.png"> Pant B</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form>
      <div class="my-3 mx-auto col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input type="text" class="form-control" placeholder="ex : Lionnel Messi" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="my-3 mx-auto col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Mail</span>
          <input type="text" class="form-control" placeholder="Mail" aria-label="Mail" aria-describedby="basic-addon1">
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="my-3 mx-auto col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Password</span>
          <input type="text" class="form-control" placeholder="not : 1234 or password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="my-3 mx-auto col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Phone Number</span>
          <input type="text" class="form-control" placeholder="ex : 06 xx xx xx 52" aria-label="Password" aria-describedby="basic-addon1">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-success position-absolute start-50 translate-middle">Submit</button>
    </form>
    <div id="app">
        {{user}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data : {
                user : ""
            }
        })
    </script>
</body>
</html>
