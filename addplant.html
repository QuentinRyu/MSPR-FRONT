  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">ADD PLANT</h5>
          <form>
            <div class="container mt-5">
              <h2 class="text-center mb-5">Choose your plant</h2>
              <div class="d-flex justify-content-center">
                <div class="plant-image" v-for="(plant, index) in plants">
                  <input type="checkbox" :value="plant.value" v-model="selectedPlants">
                  <img :src="plant.img" alt="Plant" width="100" height="100" />
                  <p class="text-center">{{ plant.name }}</p>
                </div>
              </div>
              <div class="form-group" style="margin-bottom: 1rem;">
                <label for="inputAddress">Adresse</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Entrez l'adresse où se trouve la plante"
                />
              </div>
              <div class="form-group" style="margin-bottom: 1rem;">
                <label for="inputDuration">Durée</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputDuration"
                  placeholder="Entrez la durée"
                />
              </div>
              <div class="form-group" style="margin-bottom: 1rem;">
                <label for="inputInstructions">Consignes</label>
                <textarea
                  class="form-control"
                  id="inputInstructions"
                  rows="3"
                  placeholder="Entrez des consignes pour prendre soin de la plante"
                ></textarea>
              </div>
              <div class="form-group" style="margin-bottom: 1rem;">
                <label for="inputImage">Image de la plante</label>
                <input type="file" class="form-control-file" id="inputImage" onchange="previewImage(event)" />
              </div>
              
              <div id="preview" style="display: inline-block; margin-left: 1rem;"></div>
              
              <script>
                function previewImage(event) {
                  var preview = document.getElementById("preview");
                  preview.innerHTML = "";
              
                  var file = event.target.files[0];
                  var img = document.createElement("img");
                  img.style.width = "100px";
                  img.style.height = "100px";
                  img.src = URL.createObjectURL(file);
                  preview.appendChild(img);
                }
              </script>
              <button
                type="submit"
                class="btn btn-primary"
                @click.prevent="submitForm"
                
              >
                Ajouter
              </button>
              
              <head>
                <meta charset="UTF-8">
                <title>Webcam Snapshot Example</title>
              </head>
              <body>
                <div class="form-group" style="margin-bottom: 2rem;"> </div>
                <div id="my_camera"></div>
                <button id="take_snapshot">Take Snapshot</button>
                <div id="results"></div>
            
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.0.0/adapter.min.js"></script>
                <script type="text/javascript">
                  // Elements for taking the snapshot
                  var canvas = document.createElement('canvas');
                  var context = canvas.getContext('2d');
                  var video = document.createElement('video');
            
                  // Get access to the camera
                  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // Not adding `{ audio: true }` since we only want video now
                    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    });
                  }
            
                  // Trigger photo take
                  document.getElementById("take_snapshot").addEventListener("click", function() {
                    context.drawImage(video, 0, 0, 640, 480);
                    document.getElementById('results').innerHTML = '<img src="' + canvas.toDataURL('image/webp') + '" />';
                  });
                </script>
                <div id="my_camera">
                  <video id="video" width="340" height="280" ></video>
                </div>
                
                <script type="text/javascript">
                  // Elements for taking the snapshot
                  var canvas = document.createElement('canvas');
                  var context = canvas.getContext('2d');
                  var video = document.getElementById('video');
                
                  // Get access to the camera
                  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // Not adding `{ audio: true }` since we only want video now
                    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    });
                  }
                
                  // Trigger photo take
                  document.getElementById("take_snapshot").addEventListener("click", function() {
                    context.drawImage(video, 0, 0, 640, 480);
                    document.getElementById('results').innerHTML = '<img src="' + canvas.toDataURL('image/webp') + '" />';
                  });
                </script>
              </body>
