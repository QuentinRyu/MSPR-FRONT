<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Ajouter une plante</title>
  </head>
  <body>
    <body>
        <div class="container mt-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center font-weight-bold">ADD PLANT</h5>
              <form>
                <div class="container mt-5">
                    <h2 class="text-center mb-5">Choose your plant</h2>
                    <div class="d-flex justify-content-center">
                      <div class="plant-image">
                        <input type="checkbox" name="plant1">
                        <img src="C:\MSPR FRONT\MSPR-FRONT\image\usine-de-serpent.png" alt="Plante 1"  width="100" height="100" />
                        <p class="text-center">Plante 1</p>
                      </div>
                      <div class="plant-image">
                        <input type="checkbox" name="plant2">
                        <img src="C:\MSPR FRONT\MSPR-FRONT\image\saule.png" alt="Plante 2"  width="100" height="100" />
                        <p class="text-center">Plante 2</p>
                      </div>
                      <div class="plant-image">
                        <input type="checkbox" name="plant3">
                        <img src="C:\MSPR FRONT\MSPR-FRONT\image\anglais.png" alt="Plante 3" width="100" height="100" />
                        <p class="text-center">Plante 3</p>
                      </div>
                    </div>
            <div class="form-group">
              <label for="inputAddress">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Entrez l'adresse où se trouve la plante"
              />
            </div>
            <div class="form-group">
              <label for="inputDuration">Durée</label>
              <input
                type="text"
                class="form-control"
                id="inputDuration"
                placeholder="Entrez la durée"
              />
            </div>
            <div class="form-group">
              <label for="inputInstructions">Consignes</label>
              <textarea
                class="form-control"
                id="inputInstructions"
                rows="3"
                placeholder="Entrez des consignes pour prendre soin de la plante"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="inputImage">Image de la plante</label>
              <input
                type="file"
                class="form-control-file"
                id="inputImage"
              />
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la plante</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
